<html lang="en">
  <head>
    <title>Random Password generator tool</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style/lib/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
      <div class="resultContainer well well-lg">
          <span id="result">
                  Welcome!
          </span>
      </div>

      <div class="inputContainer">
          <form action="#">
              <input id="pwLength" class="form-control" required autofocus min="1" max="100" type="number" placeholder="Length of password">
              <button type="button" class="btn btn-default" id="btnGeneratepw">Generate random password</button>
          </form>
          <h4 id="helpfulMessage"></h4>
      </div>

      <script src="js/lib/jquery-3.1.1.min.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
